version: '3.4'

services:
  emailservice:
    image: emailservice:dev
    container_name: EmailService
    build:
      target: base
      labels:
        com.microsoft.created-by: "visual-studio"
        com.microsoft.visual-studio.project-name: "EmailService"
    environment:
      - DOTNET_USE_POLLING_FILE_WATCHER=1
      - ASPNETCORE_LOGGING__CONSOLE__DISABLECOLORS=true
      #- NUGET_FALLBACK_PACKAGES=$container_paths_to_fallback_packages_emailservice$
    volumes:
      - C:\Users\Acer\OneDrive\Dokumenty\EmailService\EmailService\EmailService:/app
      - C:\Users\Acer\OneDrive\Dokumenty\EmailService\EmailService:/src
      - C:\Users\Acer\vsdbg\vs2017u5:/remote_debugger:rw
#$nuget_volume_mapping_emailservice$
      - ${APPDATA}/ASP.NET/Https:/root/.aspnet/https:ro
      - ${APPDATA}/Microsoft/UserSecrets:/root/.microsoft/usersecrets:ro

    entrypoint: tail -f /dev/null
    labels:
      com.microsoft.visualstudio.debuggee.program: "dotnet"
      #com.microsoft.visualstudio.debuggee.arguments: " $debuggee_arguments_probing_paths_emailservice$ \"/app/bin/Debug/netcoreapp3.1/EmailService.dll\""
      com.microsoft.visualstudio.debuggee.workingdirectory: "/app"
      com.microsoft.visualstudio.debuggee.killprogram: "/bin/sh -c \"if PID=$$(pidof dotnet); then kill $$PID; fi\""
    tty: true