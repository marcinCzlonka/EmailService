<div class="container">
  <div class="row">
    <div class="col-2">
      <button type="button" (click)="WriteMessage()">Write Message</button>
    </div>
  </div>
  <div class="row" *ngIf="!ShowEditor">
    <div class="col-12">
      <table>
          <tr>
            <th>Was Send</th>
            <th>Sender</th>
            <th>Status</th>
            <th>Priority</th>
          </tr>
      </table>
    </div>
  </div>
  <div class="row" *ngIf="ShowEditor">
    <div class="col-12">

    </div>
  </div>
</div>
